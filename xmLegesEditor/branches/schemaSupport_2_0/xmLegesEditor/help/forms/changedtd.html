<p class="titolo">Cambia la DTD del documento</p>
<ol>
  <li>Seleziona la voce <b>Cambia DTD</b> dal men&ugrave; <b>modifica</b>;</li>
  <li>aperta la maschera:
    <ul>
      <li>premere il pulsante <b>Verifica</b> per controllare se il cambio di DTD è effettuabile;</li>
      <li>premere il pulsante <b>Cambia DTD</b> per attuare effettivamente il cambio della DTD.</li>
    </ul>
  </li>
</ol>
</body>
</html>
